# Netlify configuration for Next.js 14
# The @netlify/plugin-nextjs handles most routing and optimization automatically

[build]
  # Use npm instead of Bun for Netlify (Bun support is experimental)
  command = "npm install && npm run build:npm"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"

# Production context
[context.production]
  command = "npm install && npm run build:npm"
  
[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://gran-prix-api.netlify.app"

# Deploy preview context
[context.deploy-preview]
  command = "npm install && npm run build:npm"
  
[context.deploy-preview.environment]
  NODE_ENV = "production"
  
[context.branch-deploy]
  command = "npm install && npm run build:npm"
  
[context.branch-deploy.environment]
  NODE_ENV = "production"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js plugin - handles routing, ISR, and serverless functions automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: Redirect root to main page
[[redirects]]
  from = "/"
  to = "/main"
  status = 200
  force = false
